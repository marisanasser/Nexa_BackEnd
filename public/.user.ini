; PHP Configuration for File Uploads
; These settings allow larger file uploads for portfolio media (images and videos)

; Maximum allowed size for uploaded files (200MB to match application limit)
upload_max_filesize = 200M

; Maximum size of POST data (250MB to handle multiple large files)
post_max_size = 250M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Maximum execution time for scripts (300 seconds = 5 minutes for large uploads)
max_execution_time = 300

; Maximum time a script can spend parsing input data (300 seconds)
max_input_time = 300

; Maximum memory limit for scripts (256MB should be sufficient)
memory_limit = 256M

