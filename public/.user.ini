; PHP Configuration for File Uploads
; These settings allow larger file uploads for portfolio media (images and videos)

; Maximum allowed size for uploaded files (2GB to support large video files)
upload_max_filesize = 2048M

; Maximum size of POST data (2.5GB to handle multiple large files)
post_max_size = 2560M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Maximum execution time for scripts (600 seconds = 10 minutes for very large video uploads)
max_execution_time = 600

; Maximum time a script can spend parsing input data (600 seconds)
max_input_time = 600

; Maximum memory limit for scripts (512MB for processing large video files)
memory_limit = 512M

